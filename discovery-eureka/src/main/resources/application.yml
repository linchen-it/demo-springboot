server:
  port: 8035 #端口号

eureka:
  instance:
    hostname: server1

  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
    register-with-eureka: false #自身不再向eureka 注册
    fetch-registry: false #启动时禁用client的注册

spring:
    application:
      name: eureka-server-cluster
